{% extends 'donacion/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block title %}{% endblock %}

{% block content %}
    

<div class="content">

<div class="card pt-4">
  <div id="content" class="card-head bg-secondary text-center text-light">
      <h2>Formulario de registro</h2>
  </div>
  <div class="container">
          <div class=" row justify-content-center">
                      
                <div class="col-6 text-left">
                  
                  <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }} <div class=" row justify-content-center">
                      <div class="col-6 pb-4">
                           <button type="submit" class=" btn btn-platzi btn-block" >Registrar</button>
                      </div>
                      
                    </div>
                   
                  </form>

                </div>

      </div>
  </div>
    
</div>


</div>
{% endblock %}
